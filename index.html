<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div id="counter-info" class="counter-info">
            <div class="counter-item" id="word-count">
                <label>Words</label>
                <span>0</span>
            </div>
            <div class="counter-item" id="char-count">
                <label>Characters</label>
                <span>0</span>
            </div>
            <div class="counter-item" id="line-count">
                <label>Lines</label>
                <span>0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
